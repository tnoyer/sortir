<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Sortir - Login</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="login-form">

					<form th:action="@{/process_login}" method="post"
						style="max-width: 600px; margin: 0 auto;" class="login-box">

						<h1>Sign In</h1>

						<div th:if="${errorMessage}" class="alert alert-danger"
							role="alert" th:text="${errorMessage}"></div>

						<input type="email" th:name="email"  th:placeholder="E-mail" class="form-control" required /> 
							
						<input type="password" th:name="password" th:placeholder="Password" class="form-control" required minlength="6" maxlength="10" /> 
						<a class="forgot text-muted" href="@{/recover-password}">Forgot
							password?</a>

						<div>
							<input type="submit" class="btn btn-primary" value="Sign In">
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
